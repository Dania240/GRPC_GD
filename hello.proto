syntax = "proto3";

package hello;

service UserService {
  rpc GetUser (UserIdRequest) returns (UserReply);
  rpc ListUsers (google.protobuf.Empty) returns (UsersReply);
}

message UserIdRequest {
  int32 id = 1;
}

message User {
  int32 id = 1;
  string name = 2;
  string email = 3;
}

message UserReply {
  User user = 1;
  string message = 2;
}

message UsersReply {
  repeated User users = 1;
}
